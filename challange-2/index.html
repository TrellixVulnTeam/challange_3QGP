<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/select.css">
    <link rel="stylesheet" href="/checkbox.css">
    <link rel="stylesheet" href="/radio.css">
    <title>Document</title>
</head>
<body>
    <div class="select">
            <label class="cicek">
                <span>Çiçek Seçiniz</span>
                <input class="check" type="checkbox" name="check">
                <ul class="menu-content">
                    <li class="item">Karanfil</li>
                    <li class="item">Papatya</li>
                    <li class="item">Nergis</li>
                    <li class="item">Lavanta</li>
                </ul>
            </label>
            <label class="bocek">
                <span>Böcek Seçiniz</span>
                <input class="check" type="checkbox" name="check">
                <ul class="menu-content">
                    <li class="item">Karınca</li>
                    <li class="item">Kırkayak</li>
                    <li class="item">Peygamber Devesi</li>
                    <li class="item">Çekirge</li>
                </ul>
            </label>
    </div>
    <div class="checkbox">
        <span>Deneme</span>
        <label class="switch">
            <input class="ch-check" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="radio">
        <input type="radio" name="1" class="radio-item">
        <input type="radio" name="1" class="radio-item2">
        <input type="radio" name="1" class="radio-item3">
        <input type="radio" name="1" class="radio-item4">

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
